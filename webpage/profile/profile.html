<body>

    
    <div id="main" >
        <div class="accountForm">

            <h2>Create an account:</h2>
            <span>This information will be displayed on your profile</span>

            <div id="menu">
                <form id="inputs" class="padding-top-24" action="#">
                    <label for="first_name" >First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Jaden">

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe">

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Springfield, USA">
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555"
                        pattern="([0-9]{3}) [0-9]{3}-[0-9]{4}">

        
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" placeholder="Gender">


                    <label for="">Select which gender/s you're interested in:</label>

                    <label for="orientation">Men</label>
                    <input type="radio" id="orientation" name="orientation" value="Men">
                    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="jaden_doe@flutter.com">

                    <label for="date_of_birth">Birthday:</label>
                    <input type="text" id="date_of_birth" name="date_of_birth" placeholder="01-01-01">


                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>
</body>
